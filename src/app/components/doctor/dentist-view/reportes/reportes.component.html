  <div class="row m-0 p-5">

    <div class="table-wrapper">

      <table class="table table-responsive-md">
        <thead>
          <tr class="bg-info">
            <th>Nombre</th>
            <th>Correo</th>
            <th>Medio</th>
            <th>Monto</th>
            <th>Fecha</th>
            <th>Referencia</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let payment of paymentlist ">
            <th scope="row">{{ payment?.patient }}</th>
            <td>{{ payment?.email }}</td>
            <td>{{ payment?.method }}</td>
            <td>{{ payment?.amount }}</td>
            <td>{{ payment?.date.day}} / {{payment?.date.month}} / {{payment?.date.year }}</td>
            <td>{{ payment?.voucher }} </td>
          </tr>
        </tbody>
      </table>

    </div>

</div>
