<header>
  <img src="../../assets/logo/logo2.png" alt="Smiling Bird logo" height="100rem">
</header>
<nav id="sticky_nav" #stickyNav>
	<div class="container_left">
		<a class="home">
      <img src="../../../assets/icon-logo/home.png" height="20rem">
    </a>
    <button id="btnMenu" (click)="toggleCollapse()" class="navbar-toggler navbar-toggler-right">
      <div class="bars"><img src="../../../assets/icon-logo/barras.png" height="17rem"></div>
		</button>
	</div>
	<div class="container-menu collapse" [class.show]="show" [ngClass]="show ? 'opened' : 'none'" >
			<button class="btnList" (click)="goToHome()">Home</button>
			<button class="btnList" [routerLink]="['/patient', currentUser.user, 'dentist-list']" *ngIf="currentUser.type === 'patient'">Odontólogos</button>
			<button class="btnList" [routerLink]="['/patient', currentUser.user, 'medical-record']" *ngIf="currentUser.type === 'patient'">Historial</button>
			<button class="btnList" [routerLink]="['/patient', currentUser.user, 'payment']" *ngIf="currentUser.type === 'patient'">Pago</button>
      <button class="btnList" [routerLink]="['/dentist', currentUser.user, 'patient-list']" *ngIf="currentUser.type === 'dentist'">Pacientes</button>
      <button class="btnList" [routerLink]="['/dentist', currentUser.user, 'report']" *ngIf="currentUser.type === 'dentist'">Reportes</button>
      <button class="btnList" [routerLink]="['/admin','user-list']" *ngIf="currentUser.type === 'admin'">Usuarios</button>
    </div>
    <span class="nav-right">
      <button class="btnList" routerLink="/login" *ngIf="!logged;else loggedUser">Iniciar sesión</button>
      <ng-template #loggedUser><button class="btnList" routerLink="/">{{ currentUser.name }}</button></ng-template>
    </span>
</nav>
