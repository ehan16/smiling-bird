<div class="container-fluid p-0">
  <div class="row flex-column">
    <img src="../../../../assets/extra/avatar.png" alt="avatar">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="email" placeholder="Usuario@123.com" id="username"
          formControlName="username" class="form-control">
        <!-- <span
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is invalid!</span>
              <span *ngIf="signupForm.get('userData.username').errors['required']">This field is required!</span>
            </span> -->
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********"
          formControlName="password" class="form-control">
        <!-- <span
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is invalid!</span>
              <span *ngIf="signupForm.get('userData.username').errors['required']">This field is required!</span>

            </span> -->
      </div>
      <div>
        <a href="">Recuperar contraseñe</a>
        <a href="">Registrarse</a>
      </div>
      <!-- <span
          *ngIf="!signupForm.valid && signupForm.touched"
          class="help-block">Please enter valid data!</span> -->
      <button class="btn btn-primary" type="submit">Log in</button>
    </form>
  </div>
</div>
