  <div class="row">
    <div class="col-xs-12">
      <img src="../../../../assets/extra/avatar.png" alt="avatar">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="email" placeholder="Usuario@123.com" id="username"
            formControlName="username" class="form-control">
          <span
                *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched"
                class="help-block">
                <!-- <span *ngIf="loginForm.get('username').errors['nameIsForbidden']">El nombre es inválido</span> -->
                <span *ngIf="loginForm.get('username').errors['required']">El campo es obligatorio</span>
                <span *ngIf="loginForm.get('username').errors['email']">El dato introducido es incorrecto</span>
              </span>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********"
            formControlName="password" class="form-control">
          <span
                *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                class="help-block">
                <span *ngIf="loginForm.get('password').errors['required']">El campo es obligatorio</span>
              </span>
        </div>
        <div class="m-3">
          <a href="" class="d-block">Recuperar contraseñe</a>
          <a href="" class="d-block">Registrarse</a>
        </div>
        <span
            *ngIf="!loginForm.valid && loginForm.touched"
            class="help-block">Por favor introduzca datos</span>
        <button class="btn btn-primary" type="submit">Log in</button>
      </form>
    </div>
  </div>
