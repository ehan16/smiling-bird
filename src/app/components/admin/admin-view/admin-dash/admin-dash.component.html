<div class="m-5 p-4">

  <div class="row">

    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-body ">
          <div class="row">
            <div class="col-5 col-md-4">
              <div class="icon text-center">
                <i class="fas fa-dollar-sign text-success"></i>
              </div>
            </div>
            <div class="col-7 col-md-8">
              <div class="numbers">
                <p class="card-category">GANANCIAS</p>
                <p class="card-title">${{ totalEarnings }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-body ">
          <div class="row">
            <div class="col-5 col-md-4">
              <div class="icon-big text-center icon-warning">
                <i class="fas fa-notes-medical text-success"></i>
              </div>
            </div>
            <div class="col-7 col-md-8">
              <div class="numbers">
                <p class="card-category">CITAS ACTIVAS</p>
                <p class="card-title">{{ totalActiveApp }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-body ">
          <div class="row">
            <div class="col-5 col-md-4">
              <div class="icon-big text-center icon-warning">
                <i class="fas fa-user text-danger"></i>
              </div>
            </div>
            <div class="col-7 col-md-8">
              <div class="numbers">
                <p class="card-category">PACIENTES</p>
                <p class="card-title">{{ totalPatients }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-body ">
          <div class="row">
            <div class="col-5 col-md-4">
              <div class="icon-big text-center icon-warning">
                <i class="fas fa-user-md text-primary"></i>
              </div>
            </div>
            <div class="col-7 col-md-8">
              <div class="numbers">
                <p class="card-category">ODONTÓLOGOS</p>
                <p class="card-title">{{ totalDentist }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <div class="date-range">

    <div class="form-group dateInput">
      <label
        class="font-weight-bold"
        >Fecha</label>
      <div class="input-group">
        <input
          class="form-control form-field"
          ngbDatepicker
          #d="ngbDatepicker"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fas fa-calendar-alt"></i></button>
        </div>
      </div>
    </div>

    <div class="form-group dateInput">
      <label
        class="font-weight-bold"
        >Fecha</label>
      <div class="input-group">
        <input
          class="form-control form-field"
          ngbDatepicker
          #d="ngbDatepicker"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fas fa-calendar-alt"></i></button>
        </div>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-header ">
          <h5 class="card-title">CITAS</h5>
          <p class="card-category">POR RANGO DE FECHA</p>
        </div>
        <div class="card-body ">
          <canvas id="chartAppDate" width="400" height="100"></canvas>
        </div>
        <div class="card-footer ">
          <hr />
          <div class="stats">
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">CITAS</h5>
          <p class="card-category">POR ODONTÓLOGO</p>
        </div>
        <div class="card-body">
          <canvas id="chartDentist" width="400" height="100"></canvas>
        </div>
        <div class="card-footer ">
          <hr />
          <div class="stats">
          </div>
        </div>
      </div>

    </div>

  </div>


  <div class="row">

    <div class="col-md-4">
      <div class="card ">
        <div class="card-header ">
          <h5 class="card-title">CITAS</h5>
          <p class="card-category">POR STATUS</p>
        </div>
        <div class="card-body ">
          <canvas id="chartStatus"></canvas>
        </div>
        <div class="card-footer ">
          <div class="legend">
            <i class="fa fa-circle text-warning"></i> Finalizada
            <i class="fa fa-circle text-info"></i> Activa
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card card-chart">
        <div class="card-header">
          <h5 class="card-title">GANANCIAS</h5>
          <p class="card-category">ANUALES</p>
        </div>
        <div class="card-body">
          <canvas id="chartEarnings" width="400" height="100"></canvas>
        </div>
        <div class="card-footer">
          <hr />
        </div>
      </div>
    </div>

  </div>

</div>
